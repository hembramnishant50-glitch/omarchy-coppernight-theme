window-padding-x = 10
window-padding-y = 10
background-opacity = 0.75

font-family = "JetBrainsMono Nerd Font"
font-size = 11
font-style = Regular
font-style-bold = Bold
font-style-italic = Italic

# Changed from #000000 to Catppuccin Crust/Mantel style
