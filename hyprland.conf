# ────────────────────────────────────────────────────────────
# Omarchy Theme for Hyprland - Color & Border Match
# ────────────────────────────────────────────────────────────

general {
    # THIN BORDER: Set to 1 to match the 'thinline' aesthetic
    border_size = 1 
    # COLOUR MATCH: Waybar Clock Orange (#fab387)
    col.active_border = rgba(fab387ff) 
    # INACTIVE COLOUR: Deep Black/Dark Grey
    col.inactive_border = rgba(313244ff) 

    gaps_in = 2
    gaps_out = 4
}

animations {
    enabled = yes
    bezier = calm, 0.25, 0.9, 0.35, 1

    animation = windows,     1, 4, calm
    animation = windowsIn,   1, 4, calm
    animation = windowsOut,  1, 3, calm
    animation = windowsMove, 1, 4, calm
    animation = fade,        1, 3, calm
    animation = fadeIn,      1, 3, calm
    animation = fadeOut,     1, 2, calm
    animation = layers,      1, 3, calm
    animation = layersIn,    1, 3, calm
    animation = layersOut,   1, 2, calm
    animation = workspaces,  1, 4, calm
}

decoration {
    rounding = 14
    shadow {
        enabled = true
        range = 15
        render_power = 5
        # COLOR MATCH: Pure Black Shadow
        color = rgba(000000ee) 
        offset = 0 0
    } 
    
    blur {
        enabled = true
        size = 1          
        passes = 4
        contrast = 1.1
        brightness = 1.1
        vibrancy = 0.2    
        vibrancy_darkness = 0.2
        noise = 0.03      
        ignore_opacity = true
        new_optimizations = on
    }
    
    active_opacity = 0.93
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0 
}

# ────────────────────────────────────────────────────────────
# Ghostty Size & Position Fix
# ────────────────────────────────────────────────────────────
windowrule = match:class com.mitchellh.ghostty, size 960x640
windowrule = match:class com.mitchellh.ghostty, center on

# ────────────────────────────────────────────────────────────
# Game Opacity - Full opacity for video games
# ────────────────────────────────────────────────────────────
windowrule = opacity 1.0 override, match:content game


layerrule {
    name = blur_with_ignore_alpha
    match:namespace = ^(walker|notifications|swayosd|waybar|vicinae)$
    blur = true
    ignore_alpha = 0.1
}