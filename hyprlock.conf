# ────────────────────────────────────────────────────────────
# Omarchy Hyprlock - Study Hard & Stay Focused
# ────────────────────────────────────────────────────────────

$accent = rgba(fab387ff) 
$text = rgba(e6e6e6ff)
$font = JetBrainsMono Nerd Font

general {
    no_fade_in = true
    hide_cursor = true
    disable_loading = true
}

background {
    monitor =
    path = /home/nishant/.config/omarchy/current/theme/Lockscreen/1.jpg 
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 2
    blur_size = 5
}

# 1. THE CLOCK (Hours)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = $text
    font_size = 160
    font_family = $font ExtraBold
    position = -110, 320
    halign = center
    valign = center
}

# 2. THE CLOCK (Minutes)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $accent
    font_size = 160
    font_family = $font Thin
    position = 110, 320
    halign = center
    valign = center
}

# 3. PROFILE PICTURE
image {
    monitor =
    path = /home/nishant/.config/omarchy/current/theme/Lockscreen/profile.jpg
    size = 220 
    rounding = -1
    border_size = 2
    border_color = $accent
    position = 0, 20
    halign = center
    valign = center
}

# 4. USER NAME
label {
    monitor =
    text = $USER
    color = $text
    font_size = 20
    font_family = $font Bold
    position = 0, -160 
    halign = center
    valign = center
    letter_spacing = 8
}

# 5. INTERACTIVE INPUT FIELD
input-field {
    monitor =
    size = 240, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    outer_color = $accent
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = $text
    fade_on_empty = true
    placeholder_text = <span foreground="##e6e6e660">Focus on your goals...</span>
    hide_input = false
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <i>Wrong Password</i>
    capslock_color = rgba(f9e2afff)
    rounding = -1
    position = 0, -230
    halign = center
    valign = center
}

# 6. RANDOM MOTIVATIONAL SPEECH (Picks 1 from 1600+ Quotes)
label {
    monitor =
    # Updates every 5 minutes (300000ms)
    text = cmd[update:300000] shuf -n 1 ~/.config/hypr/study_quotes.txt
    color = $text
    font_size = 14
    font_family = $font Italic
    position = 0, 80
    halign = center
    valign = bottom
    text_align = center
    width = 1000  
}

# 7. FOCUS HEADER
label {
    monitor =
    text = 󰄬 MISSION: EXCELLENCE
    color = $accent
    font_size = 10
    font_family = $font Bold
    position = 0, 115
    halign = center
    valign = bottom
    letter_spacing = 6
}

# 8. DATE (Top Left)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = $text
    font_size = 16
    font_family = $font Bold
    position = 50, -50
    halign = left
    valign = top
}