# ────────────────────────────────────────────────────────────
# Omarchy Hyprlock - Modern Typography + Interactive Feedback
# ────────────────────────────────────────────────────────────

$accent = rgba(fab387ff) 
$text = rgba(e6e6e6ff)
$font = JetBrainsMono Nerd Font

general {
    no_fade_in = true
    hide_cursor = true
    disable_loading = true
}

background {
    monitor =
    path = /home/nishant/.config/omarchy/current/theme/Lockscreen/1.jpg 
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 2
    blur_size = 5
}

# 1. THE CLOCK (Hours - Bold)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = $text
    font_size = 160
    font_family = $font ExtraBold
    position = -110, 320
    halign = center
    valign = center
}

# 2. THE CLOCK (Minutes - Thin)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $accent
    font_size = 160
    font_family = $font Thin
    position = 110, 320
    halign = center
    valign = center
}

# 3. PROFILE PICTURE
image {
    monitor =
    path = /home/nishant/.config/omarchy/current/theme/Lockscreen/profile.jpg
    size = 220 
    rounding = -1
    border_size = 2
    border_color = $accent
    position = 0, 20
    halign = center
    valign = center
}

# 4. USER NAME
label {
    monitor =
    text = $USER
    color = $text
    font_size = 20
    font_family = $font Bold
    position = 0, -160 
    halign = center
    valign = center
    letter_spacing = 8
}

# 5. INTERACTIVE INPUT FIELD
input-field {
    monitor =
    size = 240, 50
    outline_thickness = 3
    dots_size = 0.25      # Larger dots for better visibility
    dots_spacing = 0.4    # More space between dots
    dots_center = true
    
    # Typing Feedback: The border changes to Pink when you type
    outer_color = $accent
    inner_color = rgba(0, 0, 0, 0.4) # Dark glass
    font_color = $text
    
    # Active Animations
    fade_on_empty = true
    placeholder_text = <span foreground="##e6e6e660">Enter Password</span>
    hide_input = false
    
    # Color changes based on state
    check_color = rgba(a6e3a1ff) # Green when checking
    fail_color = rgba(f38ba8ff)  # Pink on fail
    fail_text = <i>Wrong Password</i> # Show text on error
    
    # CAPS LOCK FEEDBACK
    capslock_color = rgba(f9e2afff) # Yellow border if caps is on
    
    rounding = -1
    
    position = 0, -230
    halign = center
    valign = center
}